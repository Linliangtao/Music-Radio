<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="never">
    <title>Radio</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="//at.alicdn.com/t/font_793057_3ocpq1zlrej.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <!-- 当前页面 -->
    <section id="page-music">
        <main class="layout clearfix">
            <div class="aside">
                <figure></figure>
                <div class="actions">
                    <svg class="icon btn-heart" aria-hidden="true">
                        <use xlink:href="#icon-heart1"></use>
                    </svg>
                    <svg class="icon btn-pause" aria-hidden="true">
                        <use xlink:href="#icon-pause"></use>
                    </svg>
                    <svg class="icon btn-play none" aria-hidden="true">
                        <use xlink:href="#icon-play"></use>
                    </svg>
                    <svg class="icon btn-next" aria-hidden="true">
                        <use xlink:href="#icon-next-song"></use>
                    </svg>
                </div>
            </div>
            <div class="detail">
                <span class="tag">随机播放</span>
                <h1></h1>
                <ul class="icons">
                    <li><svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-headphones"></use>
                    </svg>333</li>
                    <li><svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-heart"></use>
                    </svg>222</li>
                    <li><svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-like"></use>
                    </svg>111</li>
                </ul>
                <div class="area-bar">
                    <div class="bar">
                        <div class="bar-progress"></div>
                    </div>
                    <div class="current-time">0:00</div>
                </div>
                <div class="author"></div>
                <div class="lyric">
                    <p></p>
                </div>
            </div>
        </main>
        <footer>
            <div class="layout">
                <svg class="icon left" aria-hidden="true">
                    <use xlink:href="#icon-left"></use>
                </svg>
                <svg class="icon right" aria-hidden="true">
                    <use xlink:href="#icon-right"></use>
                 </svg>
                <div class="box">
                    <!-- JS动态生成li -->
                    <ul class="clearfix">
                        <li data-channel-id='mylove' 
                            data-channel-name='MyLove'>
                            <div class="cover"  
                            style="background:url(./img/love.jpg) center center no-repeat; background-size: cover;"></div>
                            <h3>我的喜爱</h3>
                        </li> 
                    </ul>
                </div>
            </div>
        </footer>
    </section>
    <!-- 待机页面 -->
    <section id="page-cover"></section>
    <!-- 背景图 -->
    <div class="bg-picture"></div>

    <script src="./js/main.js"></script>
</body>
</html>
